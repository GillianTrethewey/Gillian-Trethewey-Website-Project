{% extends "base.html" %}
{% load static %}

{% block title %}
    Chart
{% endblock title %}

{% block content %}

<table class="table">
    <thead> <tr><th>Name</th><th>Primary language</th><th>Size</th></tr> </thead>
    <tbody>
        {% for repo_dict in github_repos %}
    <tr>
        <td>{{ repo_dict.name }}</td>
        <td>{{ repo_dict.language }}</td>
        <td>{{ repo_dict.size }} K</td>
    </tr>
        {% endfor %}
    </tbody>
    </table>

{% endblock content %}
